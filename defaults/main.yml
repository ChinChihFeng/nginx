---
# Here is define variables related with nginx path.

nginx_temp_installation: /tmp/nginx_installation

nginx_path: /usr/local/nginx

nginx_main_version: '1.17.8'

nginx_cache_path: /var/cache

nginx_cache_size: 500M

nginx_ssl_path: /etc/ssl/nginx

# Here is define variables related with which packages should nginx be used.

pcre_version: '8.43'

cloudflare_zlib_version: '1.2.8'

openssl_version: '1.1.1b'

LuaJIT_version: '2.1-20190507'

LuaJIT_path: /usr/local/LuaJIT

ndk_version: '0.3.0'

lua_ngx_version: '0.10.14'

headers_more_version: '0.32'

vts_version: '0.1.18'

sticky_version: '1.2.6'

geoip_data_path: /usr/share/GeoIP
